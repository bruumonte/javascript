<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`) //Podemos usar tags HTML dentro do atributo, como o <h2> para deixar a letra um pouco maior.
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase(nome)}.<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
