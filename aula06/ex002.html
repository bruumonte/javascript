<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(133, 169, 222);
            color: white; /*Isso é um comentário em CSS*/
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário em Html-->
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')//Vai perguntar o nome em uma tela...Isso é um comentário em JS.
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //Para o código exibir a variável precisamos colocar a id da variável fora das aspas e ligar ela com o sinal de + que significa concatenação.)
    </script>
</body>
</html>
